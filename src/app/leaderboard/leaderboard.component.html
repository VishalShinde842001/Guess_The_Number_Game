<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Guess The Number</a>
  </nav>
  
  <!-- Main Content -->
  <div class="container mt-5">
    <h2>Top Scorers</h2>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Email</th>
          <th scope="col">Score</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let scorer of topScorers">
          <td>{{ scorer.email }}</td>
          <td>{{ scorer.score }}</td>
        </tr>
      </tbody>
    </table>
  </div>
