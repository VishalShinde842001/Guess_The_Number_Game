<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Set background color */
        }
        .navbar {
            background-color: #FF5733; /* Set navbar background color */
            padding: 5px 0; /* Decrease vertical padding for a slightly smaller navbar */
        }
        

        .navbar a {
            color: #fff; /* Set navbar text color */
            margin: 0 15px;
            font-size: 18px; /* Set font size */
            font-weight: bold; /* Make the text bold */
            transition: color 0.3s ease; /* Add transition effect for color change */
        }
        .navbar a:hover {
            color: #ffea00; /* Set color on hover */
        }
        .navbar-brand img {
            max-width: 50px; /* Slightly reduce the maximum width for the logo */
            max-height: 50px; /* Slightly reduce the maximum height for the logo */
        }
        .nav-item {
            margin: 0 15px; /* Adjust margin for spacing */
        }
        .nav-link {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: transparent; /* Set background color for buttons to transparent */
            border: none; /* Remove border for buttons */
            border-radius: 3px; /* Add slight border-radius for a curved appearance */
            color: #fff; /* Set text color for the buttons to white */
            font-weight: bold; /* Make the text bold */
            transition: background-color 0.3s ease, color 0.3s ease; /* Add transition effect for color change */
        }
        .nav-link:hover {
            background-color: #000; /* Set background color to black on hover */
            color: #fff; /* Set text color to white on hover */
        }
    </style>
    <title>Your Project</title>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="#">
        <img src="/assets/img/guessthegame.png" class="d-inline-block align-top" alt="Logo">
    </a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <button class="nav-link"  (click)="navigateTo('/register')">
                    <img src="/assets/img/register.png" alt=""> Register
                </button>
            </li>
            <li class="nav-item">
                <button class="nav-link"  (click)="navigateTo('/login')">
                    <img src="/assets/img/login.png" alt=""> Login
                </button>
            </li>
            <li class="nav-item">
                <button class="nav-link" (click)="navigateTo('/startGame')">
                    <img src="/assets/img/start-game.png" alt=""> Start Game
                </button>
            </li>
            <!-- Add similar buttons for other pages -->
            <li class="nav-item">
                <button class="nav-link" (click)="navigateTo('/aboutus')">
                    <img src="/assets/img/about-us.png" alt=""> About Us
                </button>
            </li>
            <li class="nav-item">
                <button class="nav-link" (click)="navigateTo('/contactus')">
                    <img src="/assets/img/contact-us.png" alt=""> Contact Us
                </button>
            </li>
            <li class="nav-item">
                <button class="nav-link" (click)="navigateTo('/instructions')">
                    <img src="/assets/img/instructions.png" alt=""> Instructions
                </button>
            </li>
            <li class="nav-item">
                <button class="nav-link" (click)="navigateTo('/leaderboard')">
                    <img src="/assets/img/leaderboard.png" alt=""> Leaderboard
                </button>
            </li>
            <li class="nav-item">
                <button class="nav-link" (click)="navigateTo('/feedback/')">
                    <img src="/assets/img/help.png" alt=""> Feedback
                </button>
            </li>
            <li class="nav-item">
                <button class="nav-link" (click)="navigateTo('/aboutdeveloper/')">
                    <img src="/assets/img/help.png" alt=""> About Developer
                </button>
            </li>
            <li class="nav-item">
                <button class="nav-link" (click)="logout()">
                    <img src="/assets/img/logout.png" alt=""> Logout
                </button>
            </li>
        </ul>
    </div>
</nav>

<!-- Your content here -->
<router-outlet></router-outlet>

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.9/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
